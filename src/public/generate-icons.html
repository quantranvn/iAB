<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #030213; margin-bottom: 10px; }
    p { color: #666; margin-bottom: 30px; }
    canvas {
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
      display: block;
    }
    button {
      background: #030213;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1a1a2e;
    }
    .success {
      background: #22c55e;
      padding: 12px;
      border-radius: 6px;
      color: white;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›´ Scooter Smart Lights - Icon Generator</h1>
    <p>Generate PWA icons for your app installation</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    
    <canvas id="canvas512" width="512" height="512"></canvas>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
    
    <div class="success" id="success">âœ“ Icons downloaded! Save them as icon-192.png and icon-512.png in the /public folder</div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#030213');
      gradient.addColorStop(1, '#1a1a2e');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw scooter light icon (simplified sparkles/light rays)
      ctx.strokeStyle = '#ffffff';
      ctx.fillStyle = '#ffffff';
      
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.2;
      
      // Center circle (light bulb)
      const circleGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
      circleGradient.addColorStop(0, '#fbbf24');
      circleGradient.addColorStop(0.5, '#f59e0b');
      circleGradient.addColorStop(1, '#d97706');
      ctx.fillStyle = circleGradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Light rays
      ctx.strokeStyle = '#fbbf24';
      ctx.lineWidth = size * 0.02;
      ctx.lineCap = 'round';
      
      const rayCount = 8;
      const rayLength = size * 0.25;
      const rayStart = radius + size * 0.05;
      
      for (let i = 0; i < rayCount; i++) {
        const angle = (Math.PI * 2 / rayCount) * i;
        const startX = centerX + Math.cos(angle) * rayStart;
        const startY = centerY + Math.sin(angle) * rayStart;
        const endX = centerX + Math.cos(angle) * (rayStart + rayLength);
        const endY = centerY + Math.sin(angle) * (rayStart + rayLength);
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
      }
      
      // Sparkles
      ctx.fillStyle = '#ffffff';
      const sparkles = [
        { x: 0.25, y: 0.25, size: 0.03 },
        { x: 0.75, y: 0.25, size: 0.025 },
        { x: 0.25, y: 0.75, size: 0.025 },
        { x: 0.75, y: 0.75, size: 0.035 },
      ];
      
      sparkles.forEach(sparkle => {
        const x = size * sparkle.x;
        const y = size * sparkle.y;
        const s = size * sparkle.size;
        
        // Four-pointed star
        ctx.beginPath();
        ctx.moveTo(x, y - s);
        ctx.lineTo(x + s * 0.3, y - s * 0.3);
        ctx.lineTo(x + s, y);
        ctx.lineTo(x + s * 0.3, y + s * 0.3);
        ctx.lineTo(x, y + s);
        ctx.lineTo(x - s * 0.3, y + s * 0.3);
        ctx.lineTo(x - s, y);
        ctx.lineTo(x - s * 0.3, y - s * 0.3);
        ctx.closePath();
        ctx.fill();
      });
    }
    
    // Draw both icons
    drawIcon(document.getElementById('canvas192'), 192);
    drawIcon(document.getElementById('canvas512'), 512);
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = `icon-${size}.png`;
      a.click();
      
      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>

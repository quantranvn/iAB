<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Primary Meta Tags -->
  <title>Scooter Smart Lights</title>
  <meta name="title" content="Scooter Smart Lights">
  <meta name="description" content="Control your scooter's smart light animation system via Bluetooth">
  
  <!-- Mobile optimization -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Smart Lights">
  
  <!-- Theme colors -->
  <meta name="theme-color" content="#030213">
  <meta name="msapplication-TileColor" content="#030213">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- Prevent zoom on input focus (optional) -->
  <meta name="format-detection" content="telephone=no">
  
  <style>
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #ffffff, #f3f3f5);
      z-index: 9999;
    }
    
    .dark #loading-screen {
      background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #030213;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .dark .loader {
      border-color: #333;
      border-top-color: #fff;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
    
    .dark .loading-text {
      color: #999;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Loading Smart Lights...</div>
  </div>
  
  <!-- App root -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Check for dark mode preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available
                  if (confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // Hide loading screen when app loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // You can show an install button here if desired
      console.log('Install prompt available');
    });
    
    // Track install
    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
